<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adept AI Mentor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        :root {
            --bg-color: #111827;
            --chat-bg: #1F2937;
            --user-msg-bg: #3B82F6;
            --ai-msg-bg: #374151;
            --text-color: #F9FAFB;
            --input-bg: #374151;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: var(--chat-bg);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid var(--input-bg);
            font-size: 1.2rem;
            font-weight: 700;
        }
        .chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .user {
            background-color: var(--user-msg-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .ai {
            background-color: var(--ai-msg-bg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .chat-input-form {
            display: flex;
            padding: 20px;
            background-color: var(--chat-bg);
            border-top: 1px solid var(--input-bg);
        }
        #chat-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
        }
        #send-button {
            background-color: var(--user-msg-bg);
            color: white;
            border: none;
            padding: 0 20px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }
        #send-button:hover { background-color: #2563EB; }
    </style>
</head>
<body>

    <div class="header">Adept AI Mentor</div>

    <div class="chat-window" id="chat-window">
        <div class="message ai">Welcome! I am your Adept Mentor. To begin, please paste the "Constitution" prompt we created.</div>
    </div>

    <form class="chat-input-form" id="chat-form">
        <input type="text" id="chat-input" placeholder="Send a message..." autocomplete="off">
        <button type="submit" id="send-button">Send</button>
    </form>

    <script>
        const API_KEY = 'AIzaSyCgbLFuU-BxoKGh2GGxB4o8k_SMwFjJUDw'; // <-- IMPORTANT: PASTE YOUR KEY HERE
        const MODEL_NAME = 'gemini-pro';

        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        
        let conversationHistory = [];

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userInput = chatInput.value.trim();
            if (!userInput) return;

            addMessageToChat('user', userInput);
            chatInput.value = '';
            
            conversationHistory.push({ role: 'user', parts: [{ text: userInput }] });
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: conversationHistory })
                });

                if (!response.ok) {
                    throw new Error(`Google API error! status: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                addMessageToChat('ai', aiResponse);
                conversationHistory.push({ role: 'model', parts: [{ text: aiResponse }] });

            } catch (error) {
                console.error('Error fetching from Gemini API:', error);
                addMessageToChat('ai', 'Sorry, I ran into an error. Please check the console for details.');
            }
        });

        function addMessageToChat(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            // This is a simple way to format text, can be improved
            messageElement.innerHTML = text.replace(/\n/g, '<br>'); 
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>

</body>
</html>
